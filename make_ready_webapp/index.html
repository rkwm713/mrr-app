<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-Ready Report Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Make-Ready Report Generator</h1>
            <p>Upload SPIDAcalc and Katapult JSON files to generate a make-ready report</p>
        </header>

        <main>
            <div class="upload-container" id="dropZone">
                <h2>Upload Files</h2>
                <p>Drag and drop files here or click to select files</p>
                
                <div class="file-inputs">
                    <div class="file-group">
                        <label for="spidaFile">SPIDAcalc JSON:</label>
                        <input type="file" id="spidaFile" accept=".json">
                        <span class="file-status" id="spidaFileStatus">No file selected</span>
                    </div>
                    
                    <div class="file-group">
                        <label for="katapultFile">Katapult JSON:</label>
                        <input type="file" id="katapultFile" accept=".json">
                        <span class="file-status" id="katapultFileStatus">No file selected</span>
                    </div>
                </div>
                
                <button id="generateBtn" disabled>Generate Report</button>
            </div>
            
            <div class="processing-status" id="processingStatus">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p id="statusMessage"></p>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <h2>Results</h2>
                <div id="resultsSummary"></div>
                <button id="downloadBtn" disabled>Download Excel Report</button>
            </div>
        </main>
        
        <footer>
            <p>Make-Ready Report Generator v1.0 | &copy; 2025</p>
        </footer>
    </div>

    <!-- SheetJS Library for Excel generation -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/json-parser.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/spida-parser.js"></script>
    <script src="js/katapult-parser.js"></script>
    <script src="js/report-generator.js"></script>
    <script src="js/excel-writer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
